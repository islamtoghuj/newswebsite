<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.ampproject.org/rtv/6.0.10/amp-amazon-cognito-login.js"></script>
    <script>
        Amplify.configure({
            Auth: {
                region: 'us-east-1',
                userPoolId: 'us-east-1_CfbAoSp9z',
                userPoolWebClientId: '8kjujm6tp2r5sat3jqpifqrig',
            },
        });

        const handleLogin = async () => {
        try {
            // Prompt the user for login credentials
            const username = prompt('Enter your username');
            const password = prompt('Enter your password');

            // Trigger the authentication process
            const user = await Auth.signIn(username, password);

            // Handle successful authentication
            console.log('Authentication successful:', user);
            // You can redirect the user or perform other actions upon successful login
        } catch (error) {
            // Handle authentication errors
            console.error('Authentication error:', error);
        }
    };

        const handleLogout = async () => {
            try {
                // Trigger the logout process
                await Auth.signOut();

                // Handle successful logout
                console.log('Logout successful');
                // You can redirect the user or perform other actions upon successful logout
            } catch (error) {
                // Handle logout errors
                console.error('Logout error:', error);
            }
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIP News!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <header>
            <h1 class="mb-4">JIP News!</h1>
            <p id="currentDate"></p>
        </header>
        <section class="mb-5">
            <h2>Breaking News</h2>
            <div class="row" id="breakingNewsContainer"></div>
        </section>

        <!-- Add login and logout buttons -->
        <div>
            <button onclick="handleLogin()">Login</button>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
