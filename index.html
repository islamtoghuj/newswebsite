<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIP News!ddq!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <header>
            <h1 class="mb-4">JIP News</h1>
            <p id="currentDate"></p>
        </header>
        <section class="mb-5">
            <h2>Breaking News</h2>
            <div class="row" id="breakingNewsContainer"></div>
        </section>
        <h2 class="mb-4">Latest News</h2>
        <div class="row" id="newsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const apiKey = "35160fd0696141609b54fd5b3c30c10a";
        const currentDateElement = document.getElementById("currentDate");
        const breakingNewsContainer = document.getElementById("breakingNewsContainer");
        const newsContainer = document.getElementById("newsContainer");

        const fetchNews = async () => {
            try {
                const response = await fetch(
                    `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`
                );

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();

                if (data.articles && data.articles.length > 0) {
                    const breakingNews = data.articles.slice(0, 3);
                    const remainingNews = data.articles.slice(3);

                    renderBreakingNews(breakingNews);
                    renderNews(remainingNews);
                } else {
                    throw new Error("No articles found");
                }
            } catch (error) {
                console.error("Error fetching news:", error.message);
            }
        };

        const renderBreakingNews = (articles) => {
            breakingNewsContainer.innerHTML = articles
                .map(
                    (article) => `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${article.urlToImage || 'https://via.placeholder.com/150'}" class="card-img-top"
                                alt="${article.title}">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text">${article.description || ''}</p>
                                <a href="${article.url}" target="_blank" class="btn btn-primary">Read more</a>
                            </div>
                        </div>
                    </div>`
                )
                .join("");
        };

        const renderNews = (articles) => {
            newsContainer.innerHTML = articles
                .map(
                    (article) => `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${article.urlToImage || 'https://via.placeholder.com/150'}" class="card-img-top"
                                alt="${article.title}">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text">${article.description || ''}</p>
                                <a href="${article.url}" target="_blank" class="btn btn-primary">Read more</a>
                            </div>
                        </div>
                    </div>`
                )
                .join("");
        };

        const getCurrentDate = () => {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return now.toLocaleDateString('en-US', options);
        };

        currentDateElement.textContent = getCurrentDate();
        fetchNews();
    </script>
</body>

</html>
