<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIP News!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script>
            const subscribeForNotifications = async () => {
                const emailInput = document.getElementById("emailInput").value;
                if (emailInput) {
                    try {
                        const response = await fetch('https://muzh4s8c2c.execute-api.us-east-1.amazonaws.com/defaultstage/SubscribeForNotifications', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ emailInput }),
                        });

                        const result = await response.json();
                        alert(result.message || result.error);
                    } catch (error) {
                        console.error('Error subscribing:', error.message);
                        alert('An error occurred while subscribing.');
                    }
                } else {
                    alert('Please enter a valid email address.');
                }
            };
        </script>
</head>

<body>
    <div class="container mt-5">
        <header>
            <h1 class="mb-4">JIP News</h1>
            <p id="currentDate"></p>
        </header>
        <section class="mb-5">
            <h2>Breaking News</h2>
            <div class="row" id="breakingNewsContainer"></div>
        </section>

        <!-- Section for Email Subscription -->
        <section class="mt-5">
            <h2>Subscribe for Notifications</h2>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Enter your email:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="example@example.com">
            </div>
            <button class="btn btn-primary" onclick="subscribeForNotifications()">Receive Notifications</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const apiToken = "ZRJjRQjMVlu0ENfpVuvRiaZOrrSTA8FTKElXcWGW";
        const currentDateElement = document.getElementById("currentDate");
        const breakingNewsContainer = document.getElementById("breakingNewsContainer");

        const fetchNews = async () => {
            try {
                const response = await fetch(
                    `https://api.thenewsapi.com/v1/news/top?api_token=${apiToken}&locale=us&limit=3`
                );

                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }

                const { data } = await response.json();

                console.log("Full API Response:", data);

                if (data && data.length > 0) {
                    const breakingNews = data.slice(0, 3);
                    renderBreakingNews(breakingNews);
                } else {
                    throw new Error("No articles found");
                }
            } catch (error) {
                console.error("Error fetching news:", error.message);
            }
        };

        const renderBreakingNews = (articles) => {
            breakingNewsContainer.innerHTML = articles
                .map(
                    (article) => `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${article.image || 'https://via.placeholder.com/150'}" class="card-img-top"
                                alt="${article.title}">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text">${article.description || ''}</p>
                                <a href="${article.url}" target="_blank" class="btn btn-primary">Read more</a>
                            </div>
                        </div>
                    </div>`
                )
                .join("");
        };

        const getCurrentDate = () => {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return now.toLocaleDateString('en-US', options);
        };

        currentDateElement.textContent = getCurrentDate();
        fetchNews();

        // Function to handle subscription
        const subscribeForNotifications = async () => {
            const emailInput = document.getElementById("emailInput").value;
            if (emailInput) {
                try {
                    const response = await fetch('https://muzh4s8c2c.execute-api.us-east-1.amazonaws.com/defaultstage/SubscribeForNotifications', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ emailInput }),
                    });

                    const result = await response.json();
                    alert(result.message || result.error);
                } catch (error) {
                    console.error('Error subscribing:', error.message);
                    alert('An error occurred while subscribing.');
                }
            } else {
                alert('Please enter a valid email address.');
            }
        };
    </script>
</body>

</html>
